<div class="container">
<div class="row">
<form class="email-form">
    <mat-form-field class="email-full-width">
      <mat-label>Email</mat-label>
      <input type="email" matInput [formControl]="emailFormControl" (keyup.enter)="getProducts()" [errorStateMatcher]="matcher" [(ngModel)]="inputEmail" 
             placeholder="Ex. pat@example.com">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="getProducts()">Get Products</button>
    
</form>
<br>
<br>
<mat-form-field appearance="fill">
    <mat-label>Select a product</mat-label>
    <mat-select [(ngModel)]="currProduct" (ngModelChange)="update($event)">
      
      <mat-option *ngFor="let product of products" [value]="product">{{product.prodName}}</mat-option>
    </mat-select>
</mat-form-field>
<br>
<br>
<br>
<br>
<br>
<br>
<mat-form-field appearance="fill">
  <mat-label>Product Name</mat-label>
  <textarea matInput class="labels" disabled>{{currProduct.prodName}}</textarea>
</mat-form-field>
<br>
<mat-form-field appearance="fill">
  <mat-label>Short Description</mat-label>
  <textarea matInput class="labels" disabled >{{currProduct.sDesc}}</textarea>
</mat-form-field>
<br>
<mat-form-field appearance="fill">
  <mat-label>Detailed Description</mat-label>
  <textarea matInput class="labels" disabled>{{currProduct.dDesc}}</textarea>
</mat-form-field>
<br>
<mat-form-field appearance="fill">
  <mat-label>Category</mat-label>
  <textarea matInput class="labels" disabled>{{currProduct.cat}}</textarea>
</mat-form-field>
<br>
<mat-form-field appearance="fill">
  <mat-label>Starting Price</mat-label>
  <textarea matInput class="labels" disabled>${{currProduct.startPrice}}</textarea>
</mat-form-field>
<br>
<mat-form-field appearance="fill">
  <mat-label>Bid End Date</mat-label>
  <textarea cols="40" matInput class="labels" disabled>{{currProduct.endDate | epoch}}</textarea>
</mat-form-field>

<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="amount">
    <mat-header-cell *matHeaderCellDef> Bid Amount </mat-header-cell>
    <mat-cell *matCellDef="let bid"> ${{bid.bidAmount}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let bid"> {{bid.buyerFName}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
    <mat-cell *matCellDef="let bid"> {{bid.buyerEmail}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="mobile">
    <mat-header-cell *matHeaderCellDef> Mobile </mat-header-cell>
    <mat-cell *matCellDef="let bid"> {{bid.buyerPhone}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
</div>
</div>
